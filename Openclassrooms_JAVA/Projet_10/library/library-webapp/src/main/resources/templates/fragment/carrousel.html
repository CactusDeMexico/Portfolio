<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Jumbotron Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://mdbootstrap.com/wp-content/themes/mdbootstrap4/css/compiled-4.7.4.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>


</head>

<body>
<main role="main">
<!-- carousel-->
<div class="test" th:fragment="carrousel">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1" class=""></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2" class=""></li>
        </ol>
        <div class="carousel-inner" style="height: 450px;">
            <div class="carousel-item carousel2 active" style="height: 100%;">
                <img th:src="@{/img/__${lastSpotlink}__}" width="100%" height="100%" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5 th:text="${lastSpotName}"></h5>
                    <p th:text="${lastSpotDescription}"></p>
                </div>
            </div>
            <div class="carousel-item carousel2" style="height: 100%;">
                <img alt="..." th:src="@{/img/__${secondSpotlink}__}" height="100%" width="100%" class="d-block h-s"  >
                <div class="carousel-caption d-none d-md-block">
                    <h5 th:text="${secondSpotName}"></h5>
                    <p th:text="${secondSpotDescription}"></p>
                </div>
            </div>
            <div class="carousel-item carousel2" style="height: 100%;">
                <img alt="" th:src="@{/img/__${thridSpotlink}__}" height="100%" width="100%" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5 th:text="${thridSpotName}"></h5>
                    <p th:text="${thridSpotDescription}"></p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

</main>
</body>
</html>
